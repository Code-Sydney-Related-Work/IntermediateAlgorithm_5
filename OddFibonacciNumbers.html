        <script>
            function sumFibs(num) 
            {
                let fibon = [1,1];
                let sum = 0;
                if(num < 2)  //if-else code to load an array with all fibonacci numbers
                    {sum = 1;
                    return sum;}
                else if (num => 2)
                {
                    let i = 2;
                    let tempnum = 0;
                       do
                            {   
                                tempnum = fibon[i-2] + fibon[i-1];
                                fibon.push(tempnum);
                                //console.log(tempnum);
                                i++;
                            }
                        while (tempnum <= num + 1)                            
                }
                //console.log(fibon);
                let j = 0;  // while condition for addition of odd fibonacci numbers
                    while (fibon[j] <= num)
                    {
                        if(fibon[j]%2!==0)
                        {sum += fibon[j];} 
                        j++;
                    }                
                return sum;            
            }            
            console.log(sumFibs(6));
        </script>
